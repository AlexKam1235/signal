<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIGNAL DETECTED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --signal: #39ff14;
      --signal-dim: rgba(57,255,20,0.3);
    }

    body {
      margin: 0;
      background: #000;
      color: var(--signal);
      font-family: "Courier New", monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.acknowledged .logo {
      animation: flash 1.6s ease-in-out 2;
    }

    @keyframes flash {
      0%,100% { opacity: 0.4; filter: blur(1px); }
      50% { opacity: 1; filter: blur(0); }
    }

    .container {
      width: 520px;
      text-align: center;
      position: relative;
    }

    .logo {
      font-size: 38px;
      letter-spacing: 6px;
      opacity: 0.45;
      margin-bottom: 28px;
      transition: opacity 0.4s ease;
    }

    .phase {
      font-size: 13px;
      margin-bottom: 22px;
      opacity: 0.8;
    }

    .text {
      font-size: 13px;
      line-height: 1.7;
      opacity: 0.85;
      margin-bottom: 28px;
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .btn {
      padding: 10px 14px;
      border: 1px solid var(--signal);
      font-size: 12px;
      text-decoration: none;
      color: var(--signal);
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--signal);
      color: #000;
    }

    .footer {
      margin-top: 30px;
      font-size: 11px;
      opacity: 0.5;
    }
  </style>
</head>

<body>
<div class="container">

  <div class="logo">◉◉◉</div>

  <div class="phase">
    PHASE: <span id="phase">PENDING</span>
  </div>

  <div class="text">
    A non-random signal has been detected.<br>
    It does not broadcast instructions.<br>
    It responds to observation.
  </div>

  <div class="actions">
    <a class="btn" href="acknowledge.html">ACKNOWLEDGE</a>
    <a class="btn" href="rules.html">RULES</a>
  </div>

  <div class="footer">
    monitoring continues
  </div>

</div>

<script>
  const params = new URLSearchParams(window.location.search);
  if (params.get("ack") === "1") {
    document.body.classList.add("acknowledged");
  }

  // ФАЗУ ТЫ МЕНЯЕШЬ ВРУЧНУЮ
  const CURRENT_PHASE = "PENDING"; 
  document.getElementById("phase").textContent = CURRENT_PHASE;
</script>

</body>
</html>
