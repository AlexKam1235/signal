<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIGNAL DETECTED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --signal: #39ff14;
      --signal-dim: rgba(57,255,20,0.25);
      --bg: #000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at center, #020702 0%, #000 70%);
      color: var(--signal);
      font-family: "Courier New", monospace;
      min-height: 100vh;
      overflow: hidden;
    }

    /* === ФОНОВЫЙ ЛОГОТИП === */
    .background-logo {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 180px;
      letter-spacing: 20px;
      opacity: 0.04;
      pointer-events: none;
      transition: opacity 0.6s ease, filter 0.6s ease;
    }

    body.acknowledged .background-logo {
      animation: logoFlash 1.6s ease-in-out 2;
    }

    @keyframes logoFlash {
      0%, 100% {
        opacity: 0.04;
        filter: blur(2px);
      }
      50% {
        opacity: 0.18;
        filter: blur(0);
      }
    }

    /* === ОСНОВНОЙ БЛОК === */
    .container {
      position: relative;
      z-index: 2;
      max-width: 640px;
      margin: 0 auto;
      padding: 80px 20px;
      text-align: center;
    }

    .phase {
      font-size: 12px;
      letter-spacing: 2px;
      opacity: 0.75;
      margin-bottom: 26px;
    }

    .title {
      font-size: 18px;
      letter-spacing: 4px;
      margin-bottom: 26px;
    }

    .text {
      font-size: 13px;
      line-height: 1.7;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    .btn {
      padding: 12px 18px;
      border: 1px solid var(--signal);
      font-size: 12px;
      text-decoration: none;
      color: var(--signal);
      transition: all 0.25s ease;
    }

    .btn:hover {
      background: var(--signal);
      color: #000;
      box-shadow: 0 0 22px rgba(57,255,20,0.6);
    }

    .footer {
      margin-top: 50px;
      font-size: 11px;
      opacity: 0.45;
    }

    /* === ЛЁГКИЕ СТРОКИ === */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(57,255,20,0.03),
        rgba(57,255,20,0.03) 1px,
        transparent 1px,
        transparent 4px
      );
      pointer-events: none;
    }
  </style>
</head>

<body>

<!-- ФОНОВЫЙ СИМВОЛ -->
<div class="background-logo">◉◉◉</div>

<div class="container">
  <div class="phase">
    PHASE: <span id="phase">PENDING</span>
  </div>

  <div class="title">
    SIGNAL DETECTED
  </div>

  <div class="text">
    A non-random signal has been detected.<br>
    It does not broadcast instructions.<br>
    It responds to observation.
  </div>

  <div class="actions">
    <a class="btn" href="acknowledge.html">ACKNOWLEDGE</a>
  </div>

  <div class="footer">
    monitoring continues
  </div>
</div>

<script>
  // === ACKNOWLEDGEMENT FLASH ===
  const params = new URLSearchParams(window.location.search);
  if (params.get("ack") === "1") {
    document.body.classList.add("acknowledged");
  }

  // === ФАЗА (МЕНЯЕШЬ ВРУЧНУЮ) ===
  const CURRENT_PHASE = "PENDING"; 
  document.getElementById("phase").textContent = CURRENT_PHASE;
</script>

</body>
</html>
